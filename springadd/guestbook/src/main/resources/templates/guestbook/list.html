<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1>Guest Book List</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>title</th>
            <th>writer</th>
            <th>regdate</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="g:${list/dtoList}">
            <th>[[${g.gno}]]</th>
            <th>[[${g.title}]]</th>
            <th>[[${g.writer}]]</th>
            <th>[[${#temporals.format(g.reDate,'yyyy/MM/dd')}]]</th>
          </tr>
        </tbody>
      </table>
      <!-- Center-aligned -->
      <ul class="pagination justify-content my-3"> 
          <li class="page-item" th:if="${result.prev}"><a class="page-link" href="#">Previous</a></li>
          
          <li th:class="'page-item ' + ${result.page == page ? 'active' : ''}" th:each="p : ${result.pageList}"><a class="page-link" href="#">[[${p}]]</a></li>
          <!-- <li class="page-item active"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li> -->
          
          <li class="page-item" th:if="${result.prev}"><a class="page-link" href="#">Next</a></li>
      </ul>
    </th:block>
  </th:block>
</html>
